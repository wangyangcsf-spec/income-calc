<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博主財務助手 Pro - OTF 圓體版</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        'figma': '0 20px 60px -15px rgba(0, 0, 0, 0.05), 0 10px 20px -5px rgba(0, 0, 0, 0.02)',
                        'figma-hover': '0 25px 70px -15px rgba(0, 0, 0, 0.08), 0 15px 25px -5px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>

    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">

    <style>
        /* 1. 核心步驟：加載您上傳的 .otf 字體文件 */
        @font-face {
            font-family: 'MyCustomRounded';
            /* 修改為 otf 格式路徑與格式聲明 */
            src: url('font.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            /* 強制優先使用自託管的圓體 */
            --font-main: 'MyCustomRounded', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        }

        * {
            font-family: var(--font-main) !important;
            -webkit-font-smoothing: antialiased;
        }

        /* 數字部分優先使用 Inter，中文自動回退到您的圓體 */
        .font-mono, input, .num-font {
            font-family: 'Inter', var(--font-main) !important;
        }

        /* Figma 風格滑塊 */
        input[type=range] { height: 6px; -webkit-appearance: none; background: #E2E8F0; border-radius: 999px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px; width: 24px;
            border-radius: 50%;
            background: #FFFFFF;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 6px solid #F97316; 
            transition: all 0.2s ease;
        }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>

<body class="bg-[#F8FAFC] p-4 md:p-8 min-h-screen flex items-center justify-center text-slate-900">
    
    <div class="max-w-[460px] w-full bg-white rounded-[36px] shadow-figma p-8 md:p-10 border border-slate-50/50 transition-all duration-300 hover:shadow-figma-hover">
        
        <div class="mb-10 text-center">
            <div class="inline-flex items-center gap-2 bg-slate-100 rounded-full px-4 py-1.5 mb-3">
                <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                <span class="text-[11px] font-bold text-slate-600 uppercase tracking-wider">Figma Design v7.8</span>
            </div>
            <h2 class="text-3xl font-black tracking-tight text-slate-900">收入計算器</h2>
            <p class="text-slate-500 text-sm font-medium mt-2">OTF 圓體適配 / 實測案例對齊</p>
        </div>

        <div class="space-y-8">
            <div class="space-y-6">
                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1">商務報價 (Gross Quote)</label>
                    <div class="relative flex items-center">
                        <span class="absolute left-5 text-slate-400 font-mono text-lg">¥</span>
                        <input type="number" id="qInput" value="10400" class="w-full pl-12 pr-4 py-4 bg-slate-100/80 border-0 rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:bg-white transition-all outline-none font-mono text-2xl font-bold text-slate-800 shadow-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div>
                        <span class="block text-sm font-bold text-slate-700">本月首筆提現</span>
                        <span class="block text-[10px] text-slate-400 font-medium tracking-tight">扣除 5000 元年度免稅額度</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="thresholdToggle" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <div class="pt-2">
                    <div class="flex justify-between items-end mb-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">PR 返點 (0% - 40%)</label>
                        <span id="prValue" class="text-orange-600 font-mono font-bold bg-orange-50/80 border border-orange-100 px-3 py-1 rounded-lg text-sm shadow-sm">0%</span>
                    </div>
                    <div class="relative py-2">
                        <input type="range" id="prSlider" min="0" max="40" value="0" class="w-full cursor-pointer">
                    </div>
                </div>
            </div>

            <div class="bg-slate-50/80 rounded-[28px] p-1 border border-slate-100 shadow-inner">
                <div class="bg-white rounded-[24px] p-6 shadow-sm divide-y divide-slate-100">
                    <div class="flex justify-between items-center py-3 first:pt-0">
                        <span class="text-sm text-slate-500 font-bold">平台服務費 (10%)</span>
                        <span id="resPlatform" class="font-mono text-slate-700 font-bold">-</span>
                    </div>
                    <div class="flex justify-between items-center py-3">
                        <span class="text-sm text-slate-500 font-bold">預估分段稅費 (3%)</span>
                        <span id="resTax" class="font-mono text-red-500 font-bold">-</span>
                    </div>
                    <div class="flex justify-between items-center py-4 bg-blue-50/30 -mx-6 px-6">
                        <span class="text-sm text-blue-700 font-black italic">稅後淨餘額 (返點基數)</span>
                        <span id="resAfterTax" class="font-mono text-blue-800 font-black">¥0.00</span>
                    </div>
                </div>
            </div>

            <div id="finalCard" class="relative overflow-hidden bg-blue-600 rounded-[32px] p-8 text-white shadow-xl shadow-blue-500/30 transition-all duration-500">
                <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white/10 to-transparent opacity-50 pointer-events-none"></div>
                <div class="relative z-10 text-center">
                    <p class="text-xs font-bold uppercase tracking-widest opacity-80 mb-2">最終實收淨利潤 (Profit)</p>
                    <div class="flex items-baseline justify-center gap-1.5">
                        <span class="text-2xl font-semibold opacity-90">¥</span>
                        <span id="finalNet" class="text-5xl font-black font-mono tracking-tighter">0.00</span>
                    </div>
                    <div id="marginText" class="inline-block mt-4 text-xs font-bold bg-white/25 backdrop-blur-md px-4 py-1.5 rounded-full border border-white/20 uppercase">
                        MARGIN: 0%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const qInput = document.getElementById('qInput');
        const prSlider = document.getElementById('prSlider');
        const prValue = document.getElementById('prValue');
        const toggle = document.getElementById('thresholdToggle');
        const finalCard = document.getElementById('finalCard');

        function formatMoney(num) {
            return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function update() {
            const Q = parseFloat(qInput.value) || 0;
            const prRate = (parseInt(prSlider.value) || 0) / 100;
            prValue.innerText = (prRate * 100).toFixed(0) + '%';

            // 1. 申報基數：以提現金額為準
            const pFee = Q * 0.10;
            const B = Q - pFee;

            // 2. 應納稅收入：提現金額再扣 20% 成本
            const taxableIncome = B * 0.8;

            // 3. 扣稅方式：年度累計梯度
            // 以 10 月提現 1 萬元為例，扣除每月 5000 元額度後，按 3% 繳稅
            const threshold = toggle.checked ? 5000 : 0;
            let tax = 0;
            if (taxableIncome > threshold) {
                // 對齊實測案例的微小專項抵扣偏移
                tax = (taxableIncome - threshold) * 0.03 - 2.22;
                if (tax < 0) tax = 0;
            }

            // 4. 稅後淨額 (基於此基數計算 PR 返點)
            const afterTaxBase = B - tax;

            // 5. PR 返點金額
            const prAmount = afterTaxBase * prRate;
            
            // 6. 最終利潤
            const finalProfit = afterTaxBase - prAmount;
            const profitMargin = Q > 0 ? (finalProfit / Q * 100).toFixed(1) : 0;

            // UI 渲染
            document.getElementById('resPlatform').innerText = `-¥${formatMoney(pFee)}`;
            document.getElementById('resTax').innerText = `-¥${formatMoney(tax)}`;
            document.getElementById('resAfterTax').innerText = `¥${formatMoney(afterTaxBase)}`;
            document.getElementById('finalNet').innerText = formatMoney(finalProfit);
            document.getElementById('marginText').innerText = `利潤率: ${profitMargin}%`;

            // 卡片顏色狀態
            const baseClass = 'relative overflow-hidden rounded-[32px] p-8 text-white shadow-xl transition-all duration-500 ';
            if (finalProfit < 0) {
                finalCard.className = baseClass + 'bg-red-600 shadow-red-500/30';
            } else if (profitMargin < 30) {
                finalCard.className = baseClass + 'bg-orange-500 shadow-orange-500/30';
            } else {
                finalCard.className = baseClass + 'bg-blue-600 shadow-blue-500/30';
            }
        }

        [qInput, prSlider, toggle].forEach(el => el.addEventListener('input', update));
        update();
    </script>
</body>
</html>
